<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="what_i_do.css">
</head>
<body>
    <!-- 섹션 영역 - What I Do -->
    <section id="features" class="do">
        <div class="container">
            <div class="title">
                <h4>Features</h4>
                <h2>What I Do</h2>
            </div>
            <div class="do-me">
                <div class="do-inner">
                    <div class="icon">
                        <i class="fa-brands fa-html5"></i>                                               
                    </div>
                    <div class="content">
                        <h3>HTML5</h3>
                        <p>HTML의 완전한 5번째 버전으로 월드 와이드 웹 (World Wide Web)의 핵심 마크업 언어이다.</p>
                    </div>
                </div>
                <div class="do-inner">
                    <div class="icon">                      
                        <i class="fa-brands fa-css3-alt"></i>                                              
                    </div>
                    <div class="content">
                        <h3>CSS3</h3>
                        <p>웹 문서의 전반적인 스타일을 미리 저장해 둔 스타일시트이다.</p>
                    </div>
                </div>
                <div class="do-inner">
                    <div class="icon">                   
                        <i class="fa-brands fa-bootstrap"></i>                        
                    </div>
                    <div class="content">
                        <h3>BootStrap v5.0</h3>
                        <p>각종 레이아웃, 버튼, 입력창 등의 디자인을 CSS와 Javascript로 만들어 놓은 것이다.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 배경 영역 -->
    <div class="bg"></div>
</body>
</html>
