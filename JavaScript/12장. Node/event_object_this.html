<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체와 this</title>
</head>
<body>
    <!-- 이벤트 객체 : 이벤트 각종 정보가 들어 있는 객체 집합 -->
    <button>클릭</button>

    <!-- PointerEvent 객체 -->
    <script>
        const btnEl = document.querySelector("button");

        btnEl.addEventListener("click", function(event) { // 이벤트 객체
            console.log(event);
            
            // PointerEvent 객체 속성
            console.log(`clientX : ${event.clientX}`);
            console.log(`clientY : ${event.clientY}`);
            console.log(`pageX : ${event.pageX}`);
            console.log(`pageY : ${event.pageY}`);
            console.log(`screenX : ${event.screenX}`);
            console.log(`screenY : ${event.screenY}`);
        })
    </script>

    <!-- KeyboardEvent 객체 -->
    <form>
        <input type="text">
    </form>

    <script>
        const inputEl = document.querySelector("input");

        inputEl.addEventListener("keydown", function(event) { // 이벤트 객체
            console.log(`keyCode : ${event.keyCode}`);
            console.log(`ctrlKey : ${event.ctrlKey}`);
            console.log(`altKey : ${event.altKey}`);
            console.log(`shiftKey : ${event.shiftKey}`);
        })
    </script>


    <!-- 이벤트 취소 -->
    <!-- preventDefault() 메서드 : 태그에 기본 이벤트 취소 -->
    <a href="https://naver.com">네이버</a>
    <a href="https://daum.net">다음</a>

    <script>
        const aEls = document.querySelectorAll("a");

        for(let i = 0; i < aEls.length; i++) {
            aEls[i].addEventListener("click", function(e) {
                e.preventDefault(); // 기본 이벤트 취소
            })
        }
    </script>


    <!-- this 키워드 -->
    <p>text-1</p>
    <p>text-2</p>
    <p>text-3</p>

    <!-- p 태그를 클릭하면 대상 노드 출력 -->
    <script>
        const pEls = document.querySelectorAll("p");

        pEls.forEach((el) => {
            el.addEventListener("click", function() {
                console.log(this);
            });
        })
    </script>

    <!-- p 태그 클릭하면 텍스트 색상 변경 -->
    <script>
        const pEls1 = document.querySelectorAll("p");

        pEls1.forEach((el) => {
            el.addEventListener("click", function() {
                if(this.style.color === "red") {
                    this.style.color = "black";
                } else {
                    this.style.color = "red";
                }
            });
        })
    </script>

    <!-- 이벤트 함수가 화살표 함수일 경우 -->
    <script>
        const pEls2 = document.querySelectorAll("p");

        pEls2.forEach((el) => {
            el.addEventListener("click", (e) => {
                console.log(e.target);
            });
        })
    </script>
</body>
</html>
