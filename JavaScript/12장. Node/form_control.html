<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 조작(Form Control)</title>
</head>
<body>
    <!-- 폼(form) 태그 선택 -->
    <!-- forms 속성 사용 : console에 document.forms -->
    <form>
        <input type="text">
    </form>
    <form>
        <input type="text">
    </form>
    <form>
        <input type="text">
    </form>

    <!-- name 속성 사용 : console에 document.name 속성값 -->
    <!-- 예시 : document.frm1 -->
    <form name="frm1">
        <input type="text">
    </form>
    <form name="frm2">
        <input type="text">
    </form>
    <form name="frm3">
        <input type="text">
    </form>


    <!-- 폼(form) 요소 선택 -->
    <!-- elements 속성 : document.form 요소의 name 속성값.elements -->
    <!-- name 속성 : document.form 요소의 name 속성값.호출하려는 요소의 name 속성값 -->
    <form name="frm1">
        <label for="uname">이름</label>
        <input type="text" id="uname" name="uname">

        <!-- 접근 예시 : document.frm1.age; -->
        <label for="age">나이</label>
        <input type="text" id="age" name="age">

        <label for="gender">성별</label>
        <select name="gender" id="gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>

        <button type="submit">전송</button>
    </form>


    <!-- 폼(form) 요소의 입력값 -->
    <!-- 한 줄 입력 요소 -->
    <!-- 값 가져올 때 : document.form 요소의 name 속성값.해당 요소 노드의 name 속성값.value -->
    <!-- 예시 : document.frm.id.value / 결과 : testId -->
    <form name="frm">
        <input type="text" name="id">
        <input type="password" name="pw">
    </form>
    <script>
        // 원하는 값 직접 삽입할 때
        document.frm.id.value = 'testId';
        document.frm.pw.value = 'testPw';
    </script>

    <!-- 여러 줄 입력 요소 -->
    <form name="frm1">
        <textarea name="desc"></textarea>
    </form>
    <script>
        document.frm1.desc.value = 'setting!';
    </script>

    <!-- 체크박스 -->
    <form>
        <label><input type="checkbox" value="apple">사과</label>
        <label><input type="checkbox" value="banana">바나나</label>
        <label><input type="checkbox" value="orange">오렌지</label>
        <label><input type="checkbox" value="melon">멜론</label>
    </form>
    <script>
        // 체크 표시된 값만 가져올 때
        const checkboxEls = document.querySelectorAll("[type='checkbox']");

        for(let i = 0; i < checkboxEls.length; i++) {
            if(checkboxEls[i].checked === true) {
                console.log(checkboxEls[i].value);
            }
        }
    </script>

    <!-- 라디오 버튼 -->
    <form>
        <label><input type="radio" name="fruits" value="apple">사과</label>
        <label><input type="radio" name="fruits" value="banana">바나나</label>
        <label><input type="radio" name="fruits" value="orange">오렌지</label>
        <label><input type="radio" name="fruits" value="melon">멜론</label>
    </form>
    <script>
        const radioEls = document.querySelectorAll("[type='radio']");

        for(let i = 0; i < radioEls.length; i++) {
            if(radioEls[i].checked === true) {
                console.log(radioEls[i].value);
            }
        }
    </script>

    <!-- 콤보박스 -->
    <form>
        <select>
            <option value="apple">사과</option>
            <option value="banana">바나나</option>
            <option value="orange">오렌지</option>
            <option value="melon">멜론</option>
        </select>
    </form>
    <script>
        const optionEls = document.querySelectorAll("option");

        for(let i = 0; i < optionEls.length; i++) {
            if(optionEls[i].selected === true) {
                console.log(optionEls.value);
            }
        }
    </script>

    <!-- 파일 업로드 요소 -->
    <form name="frm">
        <input type="file" name="upload">
    </form>
    <script>
        // FileList 객체 반환
        const files = document.frm.upload.files;
        
        files[0].name; // 파일 이름
        files[0].size; // 파일 크기
        files[0].type; // 파일 타입
        files[0].lastModifiedDate; // 파일 마지막 수정일
    </script>
</body>
</html>
