<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 선택(Node Select)</title>
</head>
<body>
    <!-- 속성으로 노드 선택 -->
    document.firstChild; <!-- html 노드로 이동 = <DOCTYPE html> -->
    document.firstElementChild; <!-- 첫 번째 자식 요소 노드로 이동 = html -->


    <!-- 메서드로 노드 선택 -->
    <!-- 속성값과 태그명 사용 = get 메서드 -->
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
        // id 속성값이 title인 요소 노드 1개 선택
        const el = document.getElementById("title");

        // class 속성값이 text인 요소 노드 모두 선택
        const classEl = document.getElementsByClassName("text");

        // p 태그에 해당하는 요소 노드 모두 선택
        const tagEl = document.getElementsByTagName("p");
    </script>

    <!-- CSS 선택자 사용 = query 메서드 -->
    <div class="box-1">
        <p class="text">text-1</p>
        <p class="text">text-2</p>
    </div>
    <div class="box-2">
        <p class="text">text-3</p>
        <p class="text">text-4</p>
    </div>

    <script>
        // class 속성값이 box-1인 요소 노드 선택
        const qu = document.querySelector(".box-1");

        // class 속성값이 box-1인 요소의 하위에 있는 p 태그 가져오기
        const el1 = document.getElementsByClassName("box-1")[0].children;

        const quAll = document.querySelectorAll(".box-1 .text");
    </script>
</body>
</html>
