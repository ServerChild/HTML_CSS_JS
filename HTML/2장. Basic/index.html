<!-- 문서형 정의(DTD) : 어떤 문서 형식을 따라야 하는지 알려줌 -->
<!DOCTYPE html>
<!-- html 태그 : HTML 문서의 시작과 끝을 의미 -->
<!-- lang="값" : 주언어 지정 -->
<html lang="en">
<!-- head 태그 : 메타데이터(metadata) 정의하는 영역 -->
<!-- 메타데이터(metadata) : HTML 문서에 대한 정보(data) -->
<head>
    <!-- 허용하는 문자 집합(charset)을 정의 -->
    <meta charset="UTF-8">
    <!-- 뷰포트(viewport) : 웹 페이지에 접속했을 때 사용자에게 보이는 화면 영역 -->
    <!-- 기기의 화면 너비에 맞추기 위해 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그 : HTML 문서의 제목 지정 -->
    <title>My First Web Page!</title>
</head>
<!-- body 태그 : 웹 브라우저에 노출되는 내용을 작성하는 영역 -->
<body>
    <!-- Live Server 단축키 : cmd + L / cmd + O -->
    <!-- 웹 페이지에 표시할 내용 -->
    <p>첫번째 웹 페이지</p>
</body>
</html>
