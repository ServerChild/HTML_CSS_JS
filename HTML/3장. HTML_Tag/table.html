<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- table 태그 : 표 생성 -->
    <table>
        <!-- caption 태그 : 표 제목 지정 -->
        <caption>표제목</caption>

        <!-- tr 태그 : 행 하나 생성 -->
        <tr>
            <!-- th 태그 : 제목을 나타내는 열 -->
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
        </tr>
        <tr>
            <!-- td 태그 : 데이터를 나타내는 열 -->
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <!-- rowspan : 행 병합 -->
            <td rowspan="2">1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <!-- 4행 4열은 3행 4열과 병합했으므로 생성 x -->
            <!-- <td>2,000원</td> -->
        </tr>
        <tr>
            <td>총 금액</td>
            <!-- colspan : 열 병합 -->
            <td colspan="3">6,500원</td>
            <!-- 5행 2열부터 열 3개 병합했으므로 나머지 열 생성 x -->
        </tr>
    </table>


    <!-- thead, tfoot, tbody 태그 -->
    <table>
        <!-- thead : 헤더 영역 그룹 -->
        <thead>
            <tr>
                <th>번호</th>
                (내용 중략)
            </tr>
        </thead>
        <!-- tfoot : 푸터 영역 그룹 -->
        <tfoot>
            <tr>
                <td>총 금액</td>
                (내용 중략)
            </tr>
        </tfoot>
        <!-- tbody : 본문 영역 그룹 -->
        <tbody>
            <tr>
                <td>1</td>
                (내용 중략)
            </tr>
            (내용 중략)
        </tbody>
    </table>


    <!-- col 과 colgroup 태그 -->
    <table>
        <!-- col : 하나의 열 그룹화 -->
        <!-- 1열의 너비를 80px로 지정 -->
        <col style="width: 80px">
        <!-- colgroup : 2개 이상의 열 그룹화 -->
        <!-- 2열과 3열의 너비를 150px로 지정 -->
        <colgroup span="2" style="width: 150px"></colgroup>
        <!-- 4열의 너비를 100px로 지정 -->
        <col style="width: 100px">
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th> 
        </tr>
    </table>


    <!-- scope 속성 : 제목을 나타내는 셀의 범위를 지정 -->
    <table>
        <tr>
            <th scope="col">구분</th>
            <th scope="col">중간고사</th>
            <th scope="col">기말고사</th>
        </tr>
        <tr>
            <th scope="row">전공</th>
            <td>A+</td>
            <td>B+</td>
        </tr>
        <tr>
            <th scope="row">교양</th>
            <td>C-</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
