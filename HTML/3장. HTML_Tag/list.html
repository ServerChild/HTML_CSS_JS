<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- ul 태그 : 순서 없는 목록 생성 -->
    <!-- 목록 내용은 li 태그 -->
    <h1>판매 중인 과일</h1>
    
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>


    <!-- ol 태그 : 순서 있는 목록 생성 -->
    <!-- 목록 내용은 li 태그 -->
    <h1>오늘 할 일</h1>

    <ol>
        <li>아침 먹기</li>
        <li>점심 먹기</li>
        <li>저녁 먹기</li>
    </ol>


    <!-- dl 태그 : 용어 - 용어설명을 나열한 목록 생성 -->
    <!-- 용어는 dt 태그, 용어 설명은 dd 태그 -->
    <dl>
        <dt>HTML</dt>
        <dd>HTML은 Hyper Text Language의 약자로 웹 문서의 구조를 설계하기 위한 목적으로 개발된 언어</dd>

        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로 개발된 언어</dd>
    </dl>
</body>
</html>
