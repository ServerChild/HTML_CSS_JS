<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- audio 태그 : 오디오 파일 삽입 -->
    <audio src="파일 경로" controls></audio>


    <!-- video 태그 : 비디오 파일 삽입 -->
    <video src="파일 경로" controls></video>


    <!-- source 태그 : 리소스(파일)의 경로와 미디어 타입 명시 -->
    <audio controls>
        <source src="파일 경로" type="audio/wav">
        <source src="파일 경로" type="audio/mp3">
        지원하지 않는 웹 브라우저 입니다.
    </audio>
</body>
</html>
