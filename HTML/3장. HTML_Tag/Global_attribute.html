<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global attribute</title>
</head>
<body>
    <!-- class 속성 : 요소에 클래스명 지정 -->
    <p class="red-color">...</p>

    <!-- id 속성 : 요소에 아이디 지정 -->
    <h1 id="title">...</h1>

    <!-- style 속성 : 인라인 스타일 지정 -->
    <h1 style="color: azure;">...</h1>

    <!-- title 속성 : 요소에 추가 정보 지정 -->
    <p><span title="World Wide Web Consortium">W3C</span>는 국제 웹 표준 개발 기구입니다.</p>

    <!-- lang 속성 : 텍스트 언어 정보 지정 -->
    <html lang="ko">한국어</html>
    <html lang="de">독일어</html>

    <!-- hidden 속성 : 요소를 화면에서 감춤 -->
    <input type="text" hidden>

    <!-- data-* 속성 : 사용자의 임의의 속성 만듬 -->
    <p data-name="spiderMan" data-hero="true">...</p>
</body>
</html>
