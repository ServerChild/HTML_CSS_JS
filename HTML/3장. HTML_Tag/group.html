<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group</title>
</head>
<body>
    <!-- div 태그 : 블록 요소와 인라인 요소를 그룹으로 묶음-->
    <!-- 태그 사용 전 : 텍스트 구분이 어려움 -->
    <p>영화 소개</p>
    <p>영화를 소개하는 페이지입니다.</p>
    <p>TV 프로그램 소개</p>
    <p>TV 프로그램을 소개하는 페이지입니다.</p>

    <!-- 태그 사용 후 : 텍스트 구분이 쉬움 -->
    <div class="movie">
        <p>영화 소개</p>
        <p>영화를 소개하는 페이지입니다.</p>
    </div>

    <div class="tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>


    <!-- span 태그 : 인라인 요소를 그룹으로 묶음-->
    <p>영화 소개</p>
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>
