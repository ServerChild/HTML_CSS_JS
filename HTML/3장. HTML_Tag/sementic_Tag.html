<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Tag</title>
</head>
<body>
    <!-- header 태그 : 헤더 영역 -->
    <header>
        헤더 구성 요소
    </header>

    <!-- nav 태그 : 내부의 다른 영역이나 외부를 연결하는 링크 영역 -->
    <nav></nav>

    <!-- section 태그 : 논리적으로 관련 있는 내용 영역 -->
    <section></section>

    <!-- article 태그 : 독립적인 영역 -->
    <article></article>

    <!-- aside 태그 : 주력 내용이나 독립 내용으로 보기 어려운 영역 -->
    <aside></aside>

    <!-- footer 태그 : 푸터 영역 -->
    <footer></footer>
</body>
</html>
